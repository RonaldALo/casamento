<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presen√ßa - Gabi & Ronald</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #556B2F; /* Verde oliva */
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #556B2F;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6b8e23;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lista de Presen√ßa<br>Gabi & Ronald üíç</h2>
    <form id="presencaForm">
      <input type="text" id="nome" placeholder="Nome do convidado" required />

      <select id="lista">
        <option value="A">Lista A</option>
        <option value="B">Lista B</option>
        <option value="C">Lista C</option>
      </select>

      <select id="confirmado">
        <option value="Sim">‚úÖ Confirmado</option>
        <option value="Nao">‚ùå N√£o vai</option>
        <option value="Aberto">üü° Ainda n√£o respondeu</option>
      </select>

      <input type="text" id="observacoes" placeholder="Observa√ß√µes (opcional)" />

      <button type="submit">Salvar Presen√ßa</button>
    </form>
    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBMygKsAFw3ijCHDQPzaCl8ZUXQ21dpmrk",
        authDomain: "casamentogabironald.firebaseapp.com",
        projectId: "casamentogabironald",
        storageBucket: "casamentogabironald.firebasestorage.app",
        messagingSenderId: "266616336803",
        appId: "1:266616336803:web:34208875e0ee4a7b4aaa16",
        measurementId: "G-11KSWR251S"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("presencaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const lista = document.getElementById("lista").value;
      const confirmado = document.getElementById("confirmado").value;
      const observacoes = document.getElementById("observacoes").value;

      db.ref("presencas").push({
        nome,
        lista,
        confirmado,
        observacoes,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById("statusMsg").textContent = "Presen√ßa salva com sucesso! üíö";
        document.getElementById("presencaForm").reset();
        setTimeout(() => document.getElementById("statusMsg").textContent = "", 3000);
      });
    });
  </script>
</body>
</html>
