<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presença - Gabi & Ronald</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Lista de Presença</h1>
    <h2>Gabi & Ronald 💍</h2>
    <form id="presence-form">
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <select id="grupo">
        <option value="a">Grupo A</option>
        <option value="b">Grupo B</option>
        <option value="c">Grupo C</option>
      </select>
      <label>
        <input type="checkbox" id="confirmado" />
        Confirmar presença
      </label>
      <button type="submit">Enviar</button>
    </form>
    <button id="download-pdf">📄 Baixar Lista em PDF</button>
  </div>
  <script src="js/firebase-config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
